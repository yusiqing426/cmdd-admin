<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
		<div class="col-md-10">
	    <ul class="breadcrumb">
			<li>
	        	<a href="#/dataentry/dining_table">桌位管理</a>
			</li>
	      	<li class="active">编辑</li>
	    </ul>
	
		<form  class="form-horizontal" ng-submit="update()" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">桌位编号</label>
			    <div class="col-sm-3">
			        <input class="form-control" ng-model="dining_table.serial_id" ng-required="true" />
			    </div>
			</div>
	
		    <div class="form-group">
		        <label class="col-sm-2 control-label">桌位名称:</label>
		        <div class="col-sm-3">
					<input class="form-control" ng-model="dining_table.name" ng-required="true" />
		        </div>
		    </div>
	
	        <div class="form-group">
	           	<label class="col-sm-2 control-label">桌位位置</label>
	          	<div class="col-sm-3">
					<input class="form-control" ng-model="dining_table.address" ng-required="true" />
	            </div>
	   		</div>
	
			<div class="form-group">
	           	<label class="col-sm-2 control-label">桌位容纳</label>
	          	<div class="col-sm-3">
					<input class="form-control" ng-model="dining_table.seating_number" ng-required="true" />
	            </div>
	   		</div>
	
			<div class="form-group">
				<label class="col-sm-2 control-label">是否是外卖桌</label>
				<div class="col-sm-3">
					<select class="form-control" ng-model="dining_table.is_out"	ng-options="m.id as m.value for m in YesNoModel" >
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">是否启用</label>
				<div class="col-sm-3">
					<select class="form-control" ng-model="dining_table.is_enable" ng-options="m.id as m.value for m in YesNoModel" >
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-1 control-label   col-sm-2">
					<button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
				</div>
				<div class="col-sm-offset-0 control-label col-sm-2">
					<button class="btn btn-primary btn-lg btn-block button-defult" 
							onclick="window.location.href='#/dataentry/dining_table'">返回</button>
				</div>
	        </div>
		</form>
			<div class="table-image">
				<div>
					<label class="control-label">桌位二维码：</label>
				</div>
				<div>
					<img title="点击刷新" ng-src="{{dataUrlForepart}}{{dining_table.logo_id}}" ng-click="getDiningTable()" />
				</div>
				<div>
					<a href="{{dataUrlForepart}}{{dining_table.logo_id}}" target="_blank" download="{{dining_table.logo_id+'.png'}}">
						<button class="btn btn-primary btn-lg btn-block" ng-click="downloadImage()">下载</button>
					</a>
				</div>
			</div>
	</div>
</div>
