<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
    <ul class="breadcrumb">
      	<li  class="active">
        	<a href="#dataentry/dining_table">桌位管理</a>
      	</li>
      	<li class="active">新建</li>
    </ul>
	<form ng-model="dt" class="form-horizontal" ng-submit="create()" role="form">		        				
			        				
			<div class="form-group">
				<label class="col-sm-2 control-label">桌位编号</label>
			    <div class="col-sm-3">
			        <input class="form-control" ng-model="dt.serial_id" ng-required="true" />
			    </div>
			</div>
	
		    <div class="form-group">
		        <label class="col-sm-2 control-label">桌位名称:</label>
		        <div class="col-sm-3">
					<input class="form-control" ng-model="dt.name" ng-required="true" />
		        </div>
		    </div>
	
	        <div class="form-group">
	           	<label class="col-sm-2 control-label">桌位位置</label>
	          	<div class="col-sm-3">
					<input class="form-control" ng-model="dt.address" ng-required="true" />
	            </div>
	   		</div>
	
			<div class="form-group">
	           	<label class="col-sm-2 control-label">桌位容纳</label>
	          	<div class="col-sm-3">
					<input class="form-control" ng-model="dt.seating_number" ng-required="true" />
	            </div>
	   		</div>
	
			<div class="form-group">
				<label class="col-sm-2 control-label">是否是外卖桌</label>
				<div class="col-sm-3">
					<select class="form-control" ng-model="dt.is_out"	ng-options="m.id as m.value for m in YesNoModel" >
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">是否启用</label>
				<div class="col-sm-3">
					<select class="form-control" ng-model="dt.is_enable" ng-options="m.id as m.value for m in YesNoModel" >
					</select>
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-offset-1 control-label   col-sm-2">
					<button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
				</div>
				<div class="col-sm-offset-0 control-label col-sm-2">
					<button class="btn btn-primary btn-lg btn-block button-defult" 
							onclick="window.location.href='#/dataentry/dining_table'">返回</button>
				</div>
	        </div>
		</form>
	</div>
</div>
