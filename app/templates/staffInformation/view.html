<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
		<ul class="breadcrumb">
			<li>
				<a href="#/staffDataentry/staffInformation">员工信息管理</a>
			</li>
			<li class="active">编辑</li>
		</ul>

		<form  name="form" class="form-horizontal" ng-submit="update()" role="form">

		        <div class="form-group">
		            <label class="col-sm-2 control-label">员工姓名:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="staff.name" ng-required="true" />
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="col-sm-2 control-label">性别:</label>
		             <div class="col-sm-3">
				                    <select class="form-control" ng-model="staff.sex" ng-options="m.id as m.value for m in MaleOrFemale" ng-required="true">
				                    <option value="">请选择</option>
	                  				</select>
	                </div>
		        </div> 

				<div class="form-group">
		            <label class="col-sm-2 control-label">联系方式:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="staff.phone" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">登录密码:</label>
		            <div class="col-sm-3">
						<a href="#/staffDataentry/staffInformation/profile/{{staff.id}}">
							<button class="btn btn-primary btn-lg btn-block">修改密码</button>
						</a>
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="col-sm-2 control-label">员工角色:</label>
		            <div class="col-sm-3">
						<div class="checkbox"><label><input type="checkbox" value=7 name="user_key">管理员</label></div>
						<div class="checkbox"><label><input type="checkbox" value=4 name="user_key">前台</label></div>
						<div class="checkbox"><label><input type="checkbox" value=5 name="user_key">服务员</label></div>
						<div class="checkbox"><label><input type="checkbox" value=6 name="user_key">后厨</label></div>
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="col-sm-2 control-label">是否启用:</label>
		            <div class="col-sm-3">
		            				<select class="form-control" ng-model="staff.is_in_use" ng-options="m.id as m.value for m in OpenOrClose" ng-required="true">
				                    <option value="">请选择</option>
	                  				</select>
		            </div>
		        </div>

			<div class="form-group">
				<div class="col-sm-offset-1 control-label   col-sm-2">
					<button class="btn btn-primary btn-lg btn-block" type="submit">修改</button>
				</div>
				<div class="col-sm-offset-0 control-label col-sm-2">
					<button class="btn btn-primary btn-lg btn-block button-defult" 
							onclick="window.location.href='#/staffDataentry/staffInformation'">返回</button>
				</div>
			</div>
		</form>
	</div>
</div>
