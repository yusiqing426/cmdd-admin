<div class="row">
  <ng-include src="'templates/menu.html'"></ng-include>
  <div class="col-md-10 flow">
    <ul class="breadcrumb">
      <li>
        <a href="#/Bannerdataentry/banner">投放广告管理</a>
      </li>
	  <button onclick="window.location.href='#/Bannerdataentry/banner/create'">新建</button>
    </ul>

    <table ng-table="tableParams" class="table table-striped">
      <thead>
        <tr>
          <th><a ng-click="tableParams.sorting('serial',(reverseSort = !reverseSort)?'asc':'desc')">排序</a></th>
          <th><a ng-click="tableParams.sorting('name',(reverseSort = !reverseSort)?'asc':'desc')">名称</a></th>
          <th><a ng-click="tableParams.sorting('name',(reverseSort = !reverseSort)?'asc':'desc')">操作</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in dataList">
          <td class="text-center"><a href="#/Bannerdataentry/banner/{{item.id}}">{{item.serial}}</a></td>
          <td class="text-center">{{item.name}}</td>
          <td class="text-center">
				<button class="btn btn-primary" ng-click="changeItem(item)">修改</button>
				<button class="btn btn-primary" ng-click="deleteItem(item)">删除</button>
		  </td> 
        </tr>
      </tbody>
    </table>

  </div>
</div>
