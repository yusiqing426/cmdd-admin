<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
    <ul class="breadcrumb">
      <li>
        <a href="#/agentDataentry/agentInformation">代理商信息管理</a>
      </li>
      <li class="active">新建</li>
    </ul>

		<form  name="form" class="form-horizontal" ng-submit="create()" role="form">
				<!--将agent1放入到$scope作用域中，
				在module中，用$scope.agent1取出来-->
		        <div class="form-group">
		            <label class="col-sm-2 control-label">代理商名称:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="agent1.company_name" ng-required="true" />
		            </div>
		        </div>
		        
		         <div class="form-group">
		            <label class="col-sm-2 control-label">负责人姓名:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="agent1.name" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">性别:</label>
		             <div class="col-sm-3">
				                    <select class="form-control" ng-model="agent1.sex" ng-options="m.id as m.value for m in MaleOrFemale" ng-required="true">
				                    <option value="">请选择</option>
	                  				</select>
	                </div>
		        </div> 

				<div class="form-group">
		            <label class="col-sm-2 control-label">手机号:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="agent1.phone" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">身份证号:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="agent1.id_card" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">公司地址:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="agent1.company_address" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">初始密码:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="agent1.password" ng-required="true" ng-bind="000000"/>
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">状态:</label>
		            <div class="col-sm-3">
		            				<select class="form-control" ng-model="agent1.is_in_use" ng-options="m.id as m.value for m in OpenOrClose" ng-required="true">
				                    <option value="">请选择</option>
	                  				</select>
		            </div>
		        </div>

		        <div class="form-group">
					<div class="col-sm-offset-1 control-label   col-sm-2">
						<button class="btn btn-primary btn-lg btn-block" type="submit">新建</button>
					</div>
					<div class="col-sm-offset-0 control-label col-sm-2">
						<button class="btn btn-primary btn-lg btn-block button-defult" 
								onclick="window.location.href='#/agentDataentry/agentInformation'">返回</button>
					</div>
		        </div>

		    </form>

  </div>


</div>
