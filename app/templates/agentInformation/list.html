<div class="row">
  <ng-include src="'templates/menu.html'"></ng-include>
  <div class="col-md-10 flow">
    <ul class="breadcrumb">
      <li>
        <a href="#/agentDataentry/agentInformation">代理商信息管理</a>
      </li>
	  <button onclick="window.location.href='#/agentDataentry/agentInformation/create'">新建</button>
    </ul>

    <table ng-table="tableParams" class="table table-striped">
      <thead>
        <tr>

          <th><a ng-click="tableParams.sorting('account',(reverseSort = !reverseSort)?'asc':'desc')">代理商账户</a></th>
          <th><a ng-click="tableParams.sorting('company_name',(reverseSort = !reverseSort)?'asc':'desc')">代理商名称</a></th>
          <th><a ng-click="tableParams.sorting('name',(reverseSort = !reverseSort)?'asc':'desc')">负责人</a></th>
          <th><a ng-click="tableParams.sorting('sex',(reverseSort = !reverseSort)?'asc':'desc')">性别</a></th>
          <th><a ng-click="tableParams.sorting('phone',(reverseSort = !reverseSort)?'asc':'desc')">手机号</a></th>
          <th><a ng-click="tableParams.sorting('id_card',(reverseSort = !reverseSort)?'asc':'desc')">身份证号</a></th>
          <th><a ng-click="tableParams.sorting('company_address',(reverseSort = !reverseSort)?'asc':'desc')">地址</a></th>
          <th><a ng-click="tableParams.sorting('is_in_use',(reverseSort = !reverseSort)?'asc':'desc')">状态</a></th>
		  <th><a>操作</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in dataList">
          <td class="text-center"><a href="#/agentDataentry/agentInformation/view/{{item.id}}">{{item.account}}</a></td>
          <td class="text-center">{{item.company_name}}</td>
          <td class="text-center">{{item.name}}</td>
          <td class="text-center">{{item.sex==1 ? '男' : '女'}}</td>
          <td class="text-center">{{item.phone}}</td>
          <td class="text-center">{{item.id_card}}</td>
          <td class="text-center">{{item.company_address}}</td>
          <td class="text-center">{{item.is_in_use==1 ? '激活' : '锁定'}}</td>  
		  <td class="text-center"><button class="btn btn-primary" ng-click = "updatePassword(item)">重置密码</button></td>
        </tr>
      </tbody>
    </table>

  </div>


</div>
