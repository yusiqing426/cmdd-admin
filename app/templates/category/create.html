<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
    <ul class="breadcrumb">
		<li><a>菜品管理</a></li>
      	<li>
        	<a href="#dataentry/category">菜品品类管理</a>
      	</li>
      	<li class="active">新建</li>
    </ul>
	<form ng-model="category" class="form-horizontal" ng-submit="create()" role="form">		        							        								
		    <div class="form-group">
		        <label class="col-sm-2 control-label">菜品品类名称</label>
		        <div class="col-sm-3">
					<input class="form-control" ng-model="category.name" ng-required="true" />
		        </div>
		    </div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">是否启用</label>
				<div class="col-sm-3">
					<select class="form-control" ng-model="category.is_enable" ng-options="m.id as m.value for m in YesNoModel" >
					</select>
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-offset-1 control-label   col-sm-2">
					<button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
				</div>
				<div class="col-sm-offset-0 control-label col-sm-2">
					<button class="btn btn-primary btn-lg btn-block button-defult" 
							onclick="window.location.href='#/dataentry/category'">返回</button>
				</div>
	        </div>
		</form>
	</div>
</div>
