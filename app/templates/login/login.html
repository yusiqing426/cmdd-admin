  <div class="container my-login-body">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <form role="form" ng-submit="login(user)" ng-model="user">
        <div class="form-group">
          <input type="text" ng-model="user.account" class="form-control" placeholder="请输入用户名">
        </div>
        <div class="form-group">
          <input type="password" ng-model="user.password" class="form-control" placeholder="请输入密码">
        </div>
        <div ><p class="text-danger">{{error}}</p></div>
        <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block login-button">登录</button>
        </div>
		<div class="form-group logo-group">
			<img src="img/logo.png" />
		</div>

        </div> -->

    </div>
