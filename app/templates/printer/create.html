<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
    <ul class="breadcrumb">
      	<li>
        	<a href="#/dataentry/printer">打印管理</a>
      	</li>
      	<li class="active">新建</li>
    </ul>
	<form ng-model="printer" class="form-horizontal" ng-submit="create()" role="form">	

		    <div class="form-group">
		        <label class="col-sm-2 control-label">打印类型:</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="printer.printer_type" ng-options=" m.id as m.name for m in categoryList" ng-required="true">
                    	<option value="">请选择</option>
                    </select>
                </div>
             </div>
			
			 <div class="form-group">
		        <label class="col-sm-2 control-label">打印机名称</label>
		        <div class="col-sm-3">
					<input class="form-control" ng-model="printer.name" type="text" ng-required="true" />
		        </div>
		    </div>
	
			<div class="form-group">
				<div class="col-sm-offset-1 control-label   col-sm-2">
					<button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
				</div>
				<div class="col-sm-offset-0 control-label col-sm-2">
					<button class="btn btn-primary btn-lg btn-block button-defult" 
							onclick="window.location.href='#/dataentry/printer'">返回</button>
				</div>
	        </div>
		</form>
	</div>
</div>
