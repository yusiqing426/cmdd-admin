<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
    <ul class="breadcrumb">
      <li>
        <a href="#/shopDataentry/shopInformation">商户信息管理</a>
      </li>
      <li class="active">商户中奖概率管理</li>
    </ul>

		<form  name="form" class="form-horizontal" ng-submit="create()" role="form">
		        <div class="form-group">
		            <label class="col-sm-2 control-label">一等奖:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="shop.shop_name" ng-required="true" />
		            </div>
		        </div>
		        
		         <div class="form-group">
		            <label class="col-sm-2 control-label">二等奖:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="shop.name" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
		            <label class="col-sm-2 control-label">三等奖:</label>
		             <div class="col-sm-3">
				                    <select class="form-control" ng-model="shop.sex" ng-options="m.id as m.value for m in MaleOrFemale" ng-required="true">
				                    <option value="">请选择</option>
	                  				</select>
	                </div>
		        </div> 

				<div class="form-group">
		            <label class="col-sm-2 control-label">四等奖:</label>
		            <div class="col-sm-3">
									<input class="form-control" ng-model="shop.phone" ng-required="true" />
		            </div>
		        </div>

		        <div class="form-group">
							<div class="col-sm-offset-1 control-label   col-sm-2">
								<button class="btn btn-primary btn-lg btn-block" type="submit">新建</button>
							</div>
							<div class="col-sm-offset-0 control-label   col-sm-2">
								<a href="#/shopDataentry/shopInformation">
									<button class="btn btn-primary btn-lg btn-block">返回</button>
								</a>
							</div>
		        </div>

		    </form>

  </div>


</div>
