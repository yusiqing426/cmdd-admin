<div class="row">
	<ng-include src="'templates/menu.html'"></ng-include>
	<div class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="#">奖品管理</a></li>
		</ul>

		<form  name="form" class="form-horizontal" ng-submit="update()" role="form">

			<div class="form-group" >
				<label class="col-sm-2 control-label">一等奖:</label>
				<div class="col-sm-3" >
					<input class="form-control" ng-model="lottery1.prize">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">二等奖:</label>
				<div class="col-sm-3">
					<input class="form-control" ng-model="lottery2.prize" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">三等奖:</label>
				<div class="col-sm-3">
					<input class="form-control" ng-model="lottery3.prize" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">四等奖:</label>
				<div class="col-sm-3">
					<input class="form-control" ng-model="lottery4.prize" >
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-1 control-label   col-sm-2">
					<button class="btn btn-primary btn-lg btn-block" type="submit">确认</button>
				</div>
				
				<!-- <div class="col-sm-offset-0 control-label   col-sm-2">
					<a href="#/shopDataentry/shopInformation">
						<button class="btn btn-primary btn-lg btn-block">返回</button>
					</a>
				</div> -->
			</div>
		</form>
	</div>
</div>
